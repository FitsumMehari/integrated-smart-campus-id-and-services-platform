<div class="students-list-container">
    <div class="search-and-add">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" [value]="filterValue">
            <button *ngIf="filterValue" matSuffix mat-icon-button (click)="clearFilter()" aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" (click)="addNewStudent()">Add New</button> -->
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container> -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="cafeStatus">
            <th mat-header-cell *matHeaderCellDef> Cafe Status </th>
            <td mat-cell *matCellDef="let element"> {{element.cafeStatus}} </td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef> Student ID </th>
            <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="manage">
          <th mat-header-cell *matHeaderCellDef> Manage </th>
          <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editStudent(row)">
        <mat-icon style="color: blue;">edit</mat-icon>
      </button>
              <button mat-icon-button color="warn" (click)="deleteStudent(row)">
        <mat-icon style="color: red;">delete</mat-icon>
      </button>
          </td>
      </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [ngClass]="{'alternate-row': i % 2 !== 0}" [ngClass]="{'selected-row': selection.isSelected(row)}">
        </tr>
    </table>
    <mat-paginator [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
