<div class="container">
    <div class="left-section">
        <div class="logo">SMART ID</div>
    </div>
    <div class="right-section">
        <h2 class="title">Please Check Your Email</h2>
        <p class="subtitle">We have sent the OTP verification code to your email address. Check your email and enter the code below:</p>

        <div class="otp-inputs">
            <mat-form-field appearance="outline" class="otp-input">
                <input matInput formControlName="digit1" maxlength="1">
            </mat-form-field>
            <mat-form-field appearance="outline" class="otp-input">
                <input matInput formControlName="digit2" maxlength="1">
            </mat-form-field>
            <mat-form-field appearance="outline" class="otp-input">
                <input matInput formControlName="digit3" maxlength="1">
            </mat-form-field>
            <mat-form-field appearance="outline" class="otp-input">
                <input matInput formControlName="digit4" maxlength="1">
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" class="confirm-button" (click)="confirmOTP()" [disabled]="otpFormControl.invalid">
      Confirm
    </button>

        <button mat-button class="back-to-signin-button" (click)="backToSignIn()">
      Back to Sign in
    </button>
    </div>
</div>
