<div class="container">
    <div class="left-section">
        <div class="logo">SMART ID</div>
    </div>
    <div class="right-section">
        <h2 class="title">Reset Password!</h2>
        <p class="subtitle">Enter your Email to send an OTP.</p>

        <mat-form-field appearance="outline" class="input-field">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" placeholder="your.email@example.com">
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="send-otp-button" (click)="sendOTP()" [disabled]="emailFormControl.invalid">
      Send OTP
    </button>

        <button mat-button class="back-to-signin-button" (click)="backToSignIn()">
      Back to Sign in
    </button>
    </div>
</div>
