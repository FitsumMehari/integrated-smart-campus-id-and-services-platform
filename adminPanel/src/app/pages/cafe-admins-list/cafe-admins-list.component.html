<div class="cafe-admins-list-container">
    <div class="cafe-admin-list-side">
        <h2>Cafe Administrators</h2>
        <button mat-raised-button color="primary" (click)="openAddAdminCard()">Add New Admin</button>
        <mat-list>
            <mat-list-item *ngFor="let admin of cafeAdministrators; let i = index">
                <div class="admin-info">
                    <div matListItemTitle class="admin-name">{{ admin.name }}</div>
                    <div matListItemLine class="admin-title">{{ admin.title }}</div>
                </div>
                <img matListItemAvatar [src]="admin.profilePic" alt="{{ admin.name }}" class="profile-pic">
                <div matListItemMeta class="list-actions">
                    <mat-icon class="edit-icon" (click)="editAdmin(admin)">edit</mat-icon>
                    <mat-icon class="remove-icon" (click)="removeAdmin(admin)">delete</mat-icon>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="cafe-admin-graph-side">
        <h3>Cafe Student Demographics</h3>
        <div class="activity-graph">
            <canvas baseChart [data]="horizontalBarChartData" [options]="horizontalBarChartOptions" chartType="bar">
      </canvas>
        </div>
    </div>
</div>
